<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body><br>

<center>
  
  <input id="p1" type="number" style="text-align:right; width:60%; font-family:monospace; font-size:100%; font-weight:bold;"><br>
  
  <br>
  
  <input id="p2" type="number" style="text-align:right; width:60%; font-family:monospace; font-size:100%; font-weight:bold;"><br>
  
  <br>
  
  <input id="p3" type="number" style="text-align:right; width:60%; font-family:monospace; font-size:100%; font-weight:bold;">
  
</center>

<div id="result" style="position:absolute;right:20%; font-family:monospace; font-size:100%; font-weight:bold; color:black;">&nbsp;</div><br>

<center><button style="font-size:80%;" onclick="calculate()">Calculate</button></center>

<script language="JavaScript" type="text/javascript">
  
  function calculate()
  {
    
    var param1 = parseFloat(document.getElementById("p1").value);
    var param2 = parseFloat(document.getElementById("p2").value);
    var param3 = parseFloat(document.getElementById("p3").value);
    
    var result = param1 + param2 + param3;
    
    if (!isNaN(result))
    {
      document.getElementById("result").innerHTML = result;
    }
    
    else
    {
      document.getElementById("result").innerHTML = "invalid input";
    }
  }
  
</script>









</body>
