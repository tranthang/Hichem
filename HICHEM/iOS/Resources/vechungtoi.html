<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Vertical Slider</title>
    <link rel="stylesheet" href="vertical-slider.css">
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>

    <div class="views">
      <div class="view view-main" data-page="index">
        
        <div class="pages navbar-through toolbar-through">
          <div data-page="index" class="page">
            <div class="page-content">
              <div data-spacebetween="10" class="slider-container slider-container-vertical">

                <div class="slider-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
                  <div data-layout="menuitem" class="slider-slide slider-slide-active"><img data-layout-editable="image" src="ABOUTUS26-2-2.jpg" width="100%"></div>
                  <div data-layout="menuitem" class="slider-slide slider-slide-next"><img data-layout-editable="image" src="BGNOIDUNG02.jpg" width="100%"></div>
                  <div data-layout="menuitem" class="slider-slide"><img data-layout-editable="image" src="BGNOIDUNG03.jpg" width="100%"></div>
                  <div data-layout="menuitem" class="slider-slide"><img data-layout-editable="image" src="BGNOIDUNG04.jpg" width="100%"></div>
                  <div data-layout="menuitem" class="slider-slide"><img data-layout-editable="image" src="BGNOIDUNG05.jpg" width="100%"></div>
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="vertical-slider.js"></script>
  

</body>
